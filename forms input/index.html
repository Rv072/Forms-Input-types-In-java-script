<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implement forms tags with some basic css</title>
    <link rel="stylesheet" href="./form.css">

</head>

<body>
    <div id="bg">
        <div class="container"></div>
        <H1 class="head">Form using important tags</H1>
        <div class="bio">
            <div id="main">
                <form action="#">
                    <label for="First Name">First Name:~</label><input type="text" class="block"placeholder="Enter Name">
                    <br>
                    <label>Date:</label>
                    <input type="date" class="block" />
                    <br>
                    <label>Week:</label>
                    <input type="week" class="block" />
                    <br>
                    <label>Month:</label>
                    <input type="month" class="block" />
                    <br>
                    <label>Time:</label>
                    <input type="time" class="block" />


                    <br>
                    <label>Datetime Local:</label>
                    <input type="datetime-local" id="datetime-local" class="block" />

                    <br>
                    <label>Email:</label>
                    <input type="email" id="email" placeholder="email address" class="block" />
                    <br>
                    <label>Number:</label>
                    <input type="number" id="number" class="block" />
                    <br>
                    <label>Search:</label>
                    <input type="search" id="search" class="block" />
                    <br>
                    <label>Phone:</label>
                    <input type="text" id="phone" placeholder="Phone Number"  class="block" pattern="\d{10}"/>
                    <br>
                    <label>Range:</label>
                    <input type="range" id="range" class="block" />
                    <br>
                    <input type="reset" name="reset" id="reset" class="block" name="reset">
                    <br>
                    <label for="CLICK TO SUBMIT">CLICK TO SUBMIT:</label>
                    <input type="button" value="SUBMIT ALL" name="Submit" class="block" name="Submit">
                </form>
            </div>
        </div>

    </div>


</body>

</html>
